name: CI
on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: fwilhe2/setup-kotlin@main
      - name: Generate build number
        run: echo "The build number $GITHUB_RUN_NUMBER 🏗"
      - name: Package 📦
        run: make package
      - name: build ⚙️
        run: make build
      - name: Build docker 🐳
        run: docker build . -t=kotlin-my-first-project-console:github-build-$GITHUB_RUN_NUMBER
